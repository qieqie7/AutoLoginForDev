<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div id="listGroup" class="list-group"></div>
        </div>
        <div class="col-sm">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="title" placeholder="输入标题" required>
              <small id="emailHelp" class="form-text text-muted">默认使用账号</small>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="输入账号">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="输入密码">
            </div>
            <div id="warn" class="alert alert-danger" role="alert" style="display: none">
              账号信息不能为空
            </div>
            <button id="addUserInfo" type="submit" class="btn btn-outline-primary btn-block">添加账号</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
